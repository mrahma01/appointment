{% extends "base.html" %}
{% block header %}
 <script>
  $(function() {
    $("#id_date_selected" ).datepicker({
      dateFormat: "dd/mm/yy",
      defaultDate: "+1w",
      gotoCurrent: true,
      changeMonth: true,
      showOtherMonths: true,
      selectOtherMonths: true,
      minDate: 0,
    });
  });
  </script>  
{% endblock %}
{% block content %}
  <form method="post"> 
  {% csrf_token %}
  <table>
      {{ form }}
      <td><input type="submit" value="save"></td>
      {% if delete_key %}
      <td align="right"><input type="submit" value="Delete"></td>
      {% endif %}
  </table>
  </form>
  <div id='calendar' style='background:#cccccc'>
    {{calendar}}
  </div>
{% endblock %}
